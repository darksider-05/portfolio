name: Build Flutter Windows and Deploy Web
permissions:
  contents: write


on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-web:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - run: flutter pub get
      - run: flutter build web --release

      # ðŸ”§ Auto-fix base href for GitHub Pages
      - name: Fix base href for GitHub Pages
        run: sed -i 's|<base href="/">|<base href="/portfolio/">|' build/web/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: page
          publish_dir: build/web
